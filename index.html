<!DOCTYPE html>
<html>
  <head>
    <title>Google homepage</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div id="body">
      <div id="menubar">
        <div id="gmail" class="menu">
          <a href="index.html">Gmail</a>
        </div>
        <div id="images" class="menu">
          <a href="index.html">Images</a>
        </div>
        <div id="apps" class="menu">
          <a href="index.html">Apps</a>
        </div>
        <div id="signin" class="menu">
          <p>Sign In</p>
        </div>
      </div>

      <div id="main">
        <div id="logo">
          <img src="images/googlelogo_272x92.png" width=272 height=92>
        </div>
        <div id="textbox">
          <input type="text" name="google-search"/>
        </div>
        <div id="buttons">
          <div id="button-wrap">
            <div id="search-button" class="buttons">
              <input type="submit" name="search" value="Google Search"/>
            </div>
            <div id="lucky" class="buttons">
              <input type="submit" name="lucky" value="I'm Feeling Lucky"/>
            </div>
          </div>
      </div>
    </div>
      <div id="footer">
        <div id="bottom-right">
          <div id="advertising" class="menu">
            <p>Advertising</p>
          </div>
          <div id="business" class="menu">
            <p>Business</p>
          </div>
          <div id="about" class="menu">
            <p>About</p>
          </div>
        </div>
        <div id="bottom-left">
          <div id="privacy" class="menu">
            <p>Privacy</p>
          </div>
          <div id="terms" class="menu">
            <p>Terms</p>
          </div>
          <div id="settings" class="menu">
            <p>Settings</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
